<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <style>
    body {
      /*Remove default padding*/
      margin: 0;
      font-family: 'Roboto', sans-serif;
      height: 1920px;
      width: 1080px;
      overflow: hidden;
    }
    
    #bg {
      background: rgba(69, 90, 100, 0.9);
      position: absolute;
      left: 0px;
      top: 0px;
      z-index: -1;
      height: 1080px;
      width: 1920px;
    }
    
    #bg-img {
      opacity: 0.1;
    }
    
    #listbg {
      width: 576px;
      height: 1080px;
    }
    
    #details {
      width: 1344px;
      height: 1080px;
      position: absolute;
      left: 576px;
      top: 0px;
    }
    
    #no-games {
      width: 1920px;
      height: 950px;
      color: white;
      position: absolute;
      left: 0px;
      top: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #bar {
      background: #607D8B;
      width: 1244px;
      height: 100px;
      display: flex;
      position: absolute;
      left: 626px;
      bottom: 50px;
      box-shadow: 0 0px 38px rgba(0, 0, 0, 0.30), 0 0px 12px rgba(0, 0, 0, 0.22);
    }
    
    #list {
      position: absolute;
      left: 58px;
    }
    
    #videoDiv {
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      padding: 50px 0px 0px 0px;
    }
    
    #pauseOverlay {
      width: 1025px;
      height: 576px;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 50px;
      background-color: rgba(0, 0, 0, 0.6);
    }
    
    #video {
      box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
      width: 1024.8px;
      height: 576px;
    }
    
    #game-types {
      display: flex;
      justify-content: center;
      position: relative;
      top: 20px;
      width: 100%;
      text-align: center;
    }
    
    .gameDetail {
      text-align: center;
      width: auto;
      padding: 10px 20px;
      border-radius: 10px;
      margin: 10px;
      color: white;
      background: dimgrey;
      box-shadow: 8px 6px 13px rgba(0, 0, 0, 0.30), 0 15px 18px rgba(0, 0, 0, 0.22);
      font-size: 40px;
      font-family: 'Roboto';
    }
    
    #game-descript {
      color: white;
      font-size: 25px;
      position: relative;
      top: 40px;
      line-height: 30px;
      padding-left: 100px;
      padding-right: 100px;
      text-align: center;
    }
    
    .round-btn {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      position: relative;
      top: 22px;
      left: 48px;
      box-shadow: 0px 5px 10px #666;
    }
    
    .a {
      background: #388e3c;
    }
    
    .b {
      background: #d32f2f;
    }
    
    .x {
      background: #1976d2;
    }
    
    .y {
      background: #fbc02d;
    }
    
    .btn-sec {
      width: 25%;
      height: 100%;
      position: relative;
    }
    
    .round-btn-text {
      color: white;
      position: absolute;
      top: 0;
      display: block;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding: 0;
      margin: 0;
      line-height: 55px;
      font-size: 31px;
      font-family: 'Roboto';
      font-weight: 300;
    }
    
    .btn-label {
      position: relative;
      top: -20px;
      left: 126px;
      font-size: 30px;
      color: white;
      text-shadow: 1px 1px black;
    }
    /* Palette generated by Material Palette - materialpalette.com/blue-grey/deep-orange */
    
    .dark-primary-color {
      background: #455A64;
    }
    
    .default-primary-color {
      background: #607D8B;
    }
    
    .light-primary-color {
      background: #CFD8DC;
    }
    
    .text-primary-color {
      color: #FFFFFF;
    }
    
    .accent-color {
      background: #FF5722;
    }
    
    .primary-text-color {
      color: #212121;
    }
    
    .secondary-text-color {
      color: #757575;
    }
    
    .divider-color {
      border-color: #BDBDBD;
    }
  </style>

</head>

<body>
  <div id='app'></div>
</body>

<script>
  require('./renderer.bundle.js')

</script>

</html>
